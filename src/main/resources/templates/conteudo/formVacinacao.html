<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>Forme Vacinação</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div> 
	<div class="container">
	<h1>Adicionar Relatório Vacinal</h1>
	<form action="/formVacinacaoAdd" method="post" th:object="${vacinacao}">
		<div>
			<input type="hidden" th:field="*{id}" readonly="readonly">
		</div>
		<div>
			<label>Cidade:</label> <input type="text"  th:field="*{cidade}">
			<span class="red-text text-darken-1"> <p th:errors="*{cidade}"></p></span>
		</div>
		
		<div>
			<label>1° Dose:</label> <input type="text"  th:field="*{PDose}">
			<span class="red-text text-darken-1"> <p th:errors="*{PDose}"></p></span>
		</div>
		
		
		<div>
			<label>2° Dose:</label> <input type="text"  th:field="*{SDose}">
			<span class="red-text text-darken-1"> <p th:errors="*{SDose}"></p></span>
		</div>
		
		<div>
			<label>Dose de Reforço:</label> <input type="text"  th:field="*{RDose}">
			<span class="red-text text-darken-1"> <p th:errors="*{RDose}"></p></span>
		</div>
		
		<div>
			<label>Data de Edição:</label> <input type="date" th:field="*{dataAtt}">
			<span class="red-text text-darken-1"><p th:errors="*{dataAtt}"></p></span>
		</div>
		<div>
			
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		<button class="waves-effect waves-light btn" type="reset">Limpar</button>
		</div>
	</form>
	</div>
	
</body>
</html>
