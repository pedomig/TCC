<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>Forme Boletim</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div> 
	<div class="container">
	<h1>Adicionar Boletim</h1>
	<form action="/boletimAdd" method="post" th:object="${boletimRegional}">
		<div>
			<input type="hidden" th:field="*{id}" readonly="readonly">
		</div>
		<div>
			<label>Cidade:</label> <input type="text"  th:field="*{cidade}">
			<span class="red-text text-darken-1"> <p th:errors="*{cidade}"></p></span>
		</div>
		
		<div>
			<label>Casos:</label> <input type="text"  th:field="*{casos}">
			<span class="red-text text-darken-1"> <p th:errors="*{casos}"></p></span>
		</div>
		
		<div>
			<label>Recuperados:</label> <input type="text"  th:field="*{recuperados}">
			<span class="red-text text-darken-1"> <p th:errors="*{recuperados}"></p></span>
		</div>
		
		<div>
			<label>Em observação:</label> <input type="text"  th:field="*{observacao}">
			<span class="red-text text-darken-1"> <p th:errors="*{observacao}"></p></span>
		</div>
		
		<div>
			<label>Óbitos:</label> <input type="text"  th:field="*{obitos}">
			<span class="red-text text-darken-1"> <p th:errors="*{obitos}"></p></span>
		</div>
		
		<div>
			<label>Data:</label> <input type="date" th:field="*{data}">
			<span class="red-text text-darken-1"><p th:errors="*{data}"></p></span>
		</div>
		<div>
			<label>Horário:</label> <input type="time" th:field="*{horario}">
			<span class="red-text text-darken-1"><p th:errors="*{horario}"></p></span>
		</div>
		<div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		<button class="waves-effect waves-light btn" type="reset">Limpar</button>
		</div>
	</form>
	</div>
	
</body>
</html>
