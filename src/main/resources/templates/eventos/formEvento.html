<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
	<h1>Adicionar Evento</h1>
	<form action="/eventos" method="post" th:object="${evento}">
		<div>
			<input type="hidden" th:field="*{id}" readonly="readonly">
		</div>
		<div>
			<label>Nome:</label> <input type="text"  th:field="*{nome}">
			<span class="red-text text-darken-1"> <p th:errors="*{nome}"></p></span>
		</div>
		<div>
			<label>Local:</label> <input type="text" th:field="*{local}">
			<span class="red-text text-darken-1"><p th:errors="*{local}"></p>
			</span>
		</div>
		<div>
			<label>Data:</label> <input type="date" th:field="*{data}">
			<span class="red-text text-darken-1"><p th:errors="*{data}"></p></span>
		</div>
		<div>
			<label>Hor√°rio:</label> <input type="time" th:field="*{horario}">
			<span class="red-text text-darken-1"><p th:errors="*{horario}"></p></span>
		</div>
		<div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		<button class="waves-effect waves-light btn" type="reset">Limpar</button>
		</div>
	</form>
	</div>
	
</body>
</html>
